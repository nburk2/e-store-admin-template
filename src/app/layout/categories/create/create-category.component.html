<div [@routerTransition]>
  <item-navigation  [heading]="'Create Category'" [icon]="'fa-minus'" [modifyAction]="'Cancel'" [actionUrl]="'categories'"></item-navigation>
  <div class="row">
      <div class="col-md-12">
        <p *ngFor="let alert of formErrors">
          <ngb-alert [type]="'danger'" (close)="closeAlert(alert)">- {{ alert }}</ngb-alert>
        </p>
        <div class="card-block bg-faded">
          <form #categoriesForm="ngForm" role="form" (ngSubmit)="onsubmit()">

              <div class="form-group">
                <div class="row">
                  <label class="col-3 control-label">Name</label>
                  <div class="col-8">
                    <input [(ngModel)]="model.name" id="name" required minlength="1" name="name" class="form-control" placeholder="Enter text">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label class="col-3 control-label">Label</label>
                  <div class="col-8">
                    <input [(ngModel)]="model.label" id="label" name="label" class="form-control" placeholder="Optional label">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label class="col-3 control-label">Searchable</label>
                    <div class="col-8">
                      <input [(ngModel)]="model.searchable" id="searchable" required name="searchable" required type="checkbox">
                    </div>
                </div>
              </div>

              <button type="submit" class="btn btn-success">Create</button>
              <a routerLink="/categories" class="btn btn-warning">
                Cancel
              </a>
          </form>
        </div>
      </div>
  </div>
</div>
